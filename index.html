<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Jersey Shop</div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- HERO BANNER -->
    <section class="hero">
        <h1>Premium Jerseys. Premium Quality.</h1>
        <p>Football • Cricket • Custom Jerseys</p>

        <button class="shop-btn">Shop Now</button>
    </section>

    <!-- FEATURED PRODUCTS -->
    <section class="products">
        <h2>Featured Jerseys</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://raw.githubusercontent.com/mallika14-cyber/web-backup/refs/heads/main/images.jfif">
                <h3>Inter Miami Jersey</h3>
                <p class="price">₹899</p>
                <button onclick="addToCart('Inter Miami Jersey', 899)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300">
                <h3>Ronaldo Al Nassr Jersey</h3>
                <p class="price">₹999</p>
                <button onclick="addToCart('Ronaldo Al Nassr Jersey', 999)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300">
                <h3>India Cricket Jersey</h3>
                <p class="price">₹749</p>
                <button onclick="addToCart('India Cricket Jersey', 749)">Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2025 Jersey Shop • All Rights Reserved
    </footer>

<script src="script.js"></script>
</body>
</html>
