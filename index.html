<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Shop – Premium Sportswear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">Jersey Shop</div>
    
    <nav id="nav-menu">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>
</header>

<!-- HERO BANNER -->
<section class="hero">
    <div class="hero-text">
        <h1>Premium Jerseys for True Fans</h1>
        <p>Exclusive Football • Cricket • Basketball • Custom Jerseys</p>
        <a href="shop.html"><button class="btn-primary">Shop Now</button></a>
    </div>
</section>

<!-- CATEGORIES -->
<section class="categories">
    <h2>Shop by Category</h2>

    <div class="category-grid">
        <div class="cat-card" onclick="openCategory('football')">
            <img src="assets/banners/football.jpg">
            <p>Football Jerseys</p>
        </div>

        <div class="cat-card" onclick="openCategory('cricket')">
            <img src="assets/banners/cricket.jpg">
            <p>Cricket Jerseys</p>
        </div>

        <div class="cat-card" onclick="openCategory('basketball')">
            <img src="assets/banners/basketball.jpg">
            <p>Basketball Jerseys</p>
        </div>

        <div class="cat-card" onclick="openCategory('custom')">
            <img src="assets/banners/custom.jpg">
            <p>Custom Jerseys</p>
        </div>
    </div>
</section>
